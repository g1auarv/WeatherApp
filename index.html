<!doctype html>
<html ng-app="weather">
    <head>
        <link rel="stylesheet" type=" text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type=" text/css" href="css/main.css" />
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.js" ></script>
        <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>         
    </head>
    <body>
    <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Chage Location</h4>
              </div>
              <div class="modal-body">
                    <modal-body></modal-body>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 page-header">
                    <h1>Weather Today</h1>
                </div>
            </div>
        </div>
        <div id="PageLeft" ng-controller="WeatherController" ng-init="getData()">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="city">{{details.name}}
                            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                        Change Location
                            </button>
                        </div>
                        <span> <img data-ng-src={{imagesrc}}></img></span>
                        <span id="temperature">{{temp}}<sup>o</sup>C</span> 
                        <div id="update">Last update: {{details.dt*1000 |date:'medium'}}</div>
                        <div id="description">{{details.weather[0].description}}</div>
                        <div id="moreinfo">
                            <table >
                                <tr>
                                    <th>Wind</th>
                                    <th>Humidity</th> 
                                </tr>
                                <tr>
                                    <td>{{details.wind.speed}}kmph</td>
                                    <td>{{details.main.humidity}}%</td>
                                </tr>
                                <tr>
                                    <th>Pressure</th>
                                    <th>Visibility</th> 
                                </tr>
                                <tr>
                                    <td>{{details.main.pressure}}Pa</td>
                                    <td>km</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--******PageLeft Ends Here********-->
        <forecast-tile></forcast-tile>
        <!--********PageRight Ends Here******-->
           
        <script src="js/angular.min.js" ></script>
        <script src="js/app.js" ></script>
        <script src="js/services.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
                      
    </body>
</html>
